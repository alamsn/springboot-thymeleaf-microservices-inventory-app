<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Sales</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/client}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/client/product}">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/client/sales}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/category}">Category</a>
                </li>
            </ul>
            <form class="d-flex">
                <div><time th:text="${#dates.format(#dates.createNow(), 'EEEE, d MMMM, yyyy HH:mm')}"></time></div>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <a th:href="@{/client/sales/add}" class="btn btn-success" style="{margin: 15px}">Add</a>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Produk</th>
            <th>Quantity</th>
            <th>Total (IDR)</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${listSales}">
            <td th:text="${#dates.format(s.date, 'dd-MM-yyyy')}"></td>
            <td th:text="${s.productName}"></td>
            <td th:text="${s.quantity}"></td>
            <td th:text="'Rp '+${#numbers.formatDecimal(s.totalPrice, 0, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <a th:href="@{'/client/sales/delete/'+${s.salesId}}" class="btn btn-danger">Hapus</a>
                <a th:href="@{'/client/sales/edit/'+${s.salesId}}" class="btn btn-success">Edit</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
