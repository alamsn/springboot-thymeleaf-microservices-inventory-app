<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .buttons {
            position: absolute;
            display: inline-block;
        }
        .back {
            position: relative;
            display: inline-block;
        }
    </style>
    <title>Edit Sales</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/client}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/client/product}">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/client/sales}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/category}">Category</a>
                </li>
            </ul>
            <form class="d-flex">
                <div><time th:text="${#dates.format(#dates.createNow(), 'EEEE, d MMMM, yyyy HH:mm')}"></time></div>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <form th:object="${editSales}" method="post" th:action="@{/client/sales/update}">
        <div class="form-group">
            <label for="sales-date">Date</label>
            <input type="date" th:field="*{date}"  id="sales-date"/>
        </div>
        <br>
        <div class="form-group" >
            <label>Product</label>
            <select id="product" th:field="*{productName}">
                <option th:each="product : ${listProduct}"
                        th:value="${product.name}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}"/>
        </div>
        <br>
        <div class="form-group">
            <label>Note</label>
            <textarea class="form-control" th:field="*{notes}" rows="4" cols="50"></textarea>
        </div>
        <br>
        <input type="hidden" name="productId" th:field="*{salesId}"/>
        <br>
        <div class="buttons">
            <button class="btn btn-success" type="submit">Simpan</button>
            <a th:href="@{/client/sales}"><button class="btn btn-primary back" type="button">Back</button></a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
