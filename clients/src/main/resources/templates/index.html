<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Home</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/client}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/client/product}">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/sales}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/category}">Category</a>
                </li>
            </ul>
            <form class="d-flex">
                <div><time th:text="${#dates.format(#dates.createNow(), 'EEEE, d MMMM, yyyy HH:mm')}"></time></div>
            </form>
        </div>
    </div>
</nav>
<br>

    <div class="py-5">
        <div class="container">
            <div class="row hidden-md-up">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Total Sales (IDR)</h4>
                            <p class="card-text p-y-1" th:text="'Rp. ' + ${#numbers.formatDecimal(totalSales, 0, 'POINT', 2, 'COMMA')} ?: '-'">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Top Selling Product</h4>
                            <p class="card-text p-y-1" th:text="${topSellingProduct} ?: '-'">-</p>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Count of Product</h4>
                            <p class="card-text p-y-1" th:text="${totalProduct} ?: '-'">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Product out of Stock</h4>
                            <p class="card-text p-y-1" th:text="${outOfStockProduct} ?: '-'">-</p>
                            <p class="card-text p-y-1"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>

</html>
